<mat-toolbar>
  <button mat-icon-button class="example-icon">
    <mat-icon class="mat-18" (click)="this.sideNav.open()" *ngIf="!sideNav.opened">menu</mat-icon>
    <mat-icon class="mat-18" (click)="this.sideNav.close()" *ngIf="sideNav.opened">close</mat-icon>
  </button>
  <img src=" ../assets/RWG.png" class="mr-3 w-12" alt="" />
  <h1>News</h1>
</mat-toolbar>

<mat-sidenav-container class="example-container">

  <!-- //////////////////////////////////////////////////////// SAID NAV -->
  <mat-sidenav #sideNav class="example-sidenav mat-elevation-z8">
    <img src="../assets/RWG.png" class="mb-5" alt="" width="120" />
    <h2>Let's Program</h2>
    <mat-divider> </mat-divider>
    <ng-container *ngFor="let item of sources">
      <button mat-button (click)="getHeadlineSelected(item)" class="menu-button mt-4 flex items-center w-full p-2">
        <mat-icon>event_note</mat-icon>
        <span class="mx-2">{{ item.name }}</span>
      </button>
    </ng-container>
  </mat-sidenav>

  <!-- //////////////////////////////////////////////////////// CONTENT -->
  <mat-sidenav-content class="content">
    <section class="text-gray-600 bg-gray-100">
      <div class="container px-5 mx-auto max-w-7xl">

        <!-- ////////////////////////////////////////////////// HEAD LINES -->
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">
              {{ headlines }}
            </h1>
            <div class="h-1 w-60 bg-indigo-500 rounded"></div>
          </div>
        </div>

        <!-- /////////////////////////////////////////////////// ARTICALS -->
        <div class="flex flex-wrap -m-4">
          <ng-container *ngFor="let item of articles">
            <div class="xl:w-1/3 md:w-1/2 w-full p-2">
              <div class="bg-white p-3 rounded-lg ">
                <img
                  class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"
                  [src]="item.urlToImage" alt="Image Size 720x400">
                <div class="flex justify-between">
                  <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">
                    Author: {{ item.author }}
                  </h3>
                  <h4 class="text tracking-widest text-gray-800 text-sm">
                    {{ item.publishedAt |date:'short'}}
                  </h4>
                </div>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">
                  {{ item.title }}
                </h2>
                <p class="leading-relaxed text-base">{{ item.description }}</p>
                <span><a class="text-blue-500" href="{{ item.url }}" target="_blank">read more....</a></span>
              </div>
            </div>
          </ng-container>
        </div>

      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
